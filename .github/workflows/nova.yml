# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Nova install
        run: |
          curl -L "https://github.com/FairwindsOps/nova/releases/download/3.2.0/nova_3.2.0_linux_amd64.tar.gz" > nova.tar.gz
          tar -xvf nova.tar.gz
          #sudo mv nova /usr/local/bin/
          ls -lha
          #chmod +x nov
          ./nova version
          
      - name: Kube init
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}      
        run: |
          mkdir ~/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 -d > ~/.kube/config             
#         run: |
#           echo kube init!!!
#           echo -n $(KUBE_CONFIG_DATA) | base64 -d > ~/.kube/config
#           echo kube end!!!
     
      - name: Chart ver Validation
        run: ./nova find --wide
        
      - name: Image validations
        run: ./nova find --containers --show-errored-containers    
